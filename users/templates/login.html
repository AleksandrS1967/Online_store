{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    Войти
                </button>
            </div>
        </div>
    </form>
    <a class="btn btn-light mt-3 me-3 py-2 text-dark text-decoration-none" href="{% url 'users:recovery' %}">Восстановить пароль</a>
</div>
{% endblock %}
