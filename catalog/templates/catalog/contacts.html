<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Online_store</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom col-10 mx-auto">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Online_store</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/">home</a>
    </nav>
</div>

<ul class="col-10 mx-auto">
    <li>Телефон: 915 999 99 99</li>
    <li>Почта: email@email.com</li>
    <li>Адрес: Россия, г. Москва, ул. весенняя 12</li>
</ul>
<h2 class="display-4 fw-normal col-10 mx-auto text-center">Форма обратной связи</h2>
<form class="col-10 mx-auto" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group mb-3 mt-3">
        <label for="exampleFormControlTextarea1">Оставьте комментарий</label>
        <textarea class="form-control" name="textarea" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-light">Отправить</button>
</form>
</body>
</html>
