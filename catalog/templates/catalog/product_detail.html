{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Информация о продукте</h3>
                </div>
                <div class="pricing-header p-3 pb-md-4 mx-auto text-center col-10">
                    <h2 class="display-4 fw-normal col-10 mx-auto text-center">{{ title_name }}</h2>
                    <img src="{{ product.images | media_filter }}" style="height: 200px; width: max-content">
                </div>

                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Название</td>
                            <td>{{ object.product_name }}</td>
                        </tr>
                        <tr>
                            <td>Описание</td>
                            <td>{{ object.description }}</td>
                        </tr>
                        <tr>
                            <td>Цена</td>
                            <td>{{ object.price }}</td>
                        </tr>
                        <tr>
                            <td><a type="button" class="btn btn-sm btn-outline-secondary"
                                   href="{% url 'catalog:home' %}">Назад</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
