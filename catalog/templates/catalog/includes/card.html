{% load my_tags %}
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col-12 mb-5">
            <a class="btn btn-outline-primary" href="{% url 'catalog:create_product' %}">Добавить продукт</a>
        </div>
        {% for product in object_list %}
        <div class="col">
            <div class="card shadow-sm">
                <img src="{{ product.images | media_filter }}" style="height: 200px; max-width: 200px">
                <div class="card-body">
                    <p class="card-text">Название: {{ product.product_name }}</p>
                    <p class="card-text">Описание: {{ product.description | description_filter }}</p>
                    <p class="text-body-secondary">{{ product.price }} руб.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'catalog:product_detail' product.pk %}" type="button"
                               class="btn btn-sm btn-outline-secondary">Подробнее</a>
                        </div>
                        <div class="btn-group">
                            <a href="{% url 'catalog:update_product' product.pk %}" type="button"
                               class="btn btn-sm btn-outline-secondary">Обновление</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
