{% extends 'catalog/base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="card-title">
                            Добавление продукта
                        </h3>
                    </div>
                    <div class="card-body">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Сохранить</button>

                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>


            <div class="col-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="card-title">
                            Версия продукта
                        </h3>
                    </div>
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                        {{ form.as_p }}
                        {% if not forloop.last %}
                        <hr>
                        {% endif %}
                        {% endfor %}

                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>

</form>


{% endblock %}
